<div class="map-preview-section">
  <mat-card class="map-preview-card">
    <mat-card-content>
      <div class="map-preview-content">
        <div class="map-preview-info">
          <div class="map-preview-text">
            <h3>
              <mat-icon>location_on</mat-icon>
              Candidate Locations
            </h3>
            <p>View all registered candidates on an interactive map of Israel</p>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="onOpenMap()" class="map-preview-button">
          <mat-icon>map</mat-icon>
          View Map
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="charts-section">
  <div class="section-header">
    <h2>Analytics Overview</h2>
    <p>Key insights about candidate distribution and engagement</p>
  </div>
  <div class="chart-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>bar_chart</mat-icon>
          Age Distribution
        </mat-card-title>
        <mat-card-subtitle>Breakdown by age groups</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="ageChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>bar_chart</mat-icon>
          Top Cities
        </mat-card-title>
        <mat-card-subtitle>Candidate distribution by city</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="cityChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>donut_large</mat-icon>
          Visits vs Registrations
        </mat-card-title>
        <mat-card-subtitle>Conversion rate analysis</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="visitsChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
